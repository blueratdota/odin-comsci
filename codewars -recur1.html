      <script>
        let num1=6
        let num2=19

        function solve(a,b){
          console.log(`called --- a: ${a} --- b:${b}`);

          if(a==0 || b==0){
            console.log([a,b]);
            return [a,b]
          }
          if(a>=b*2){
            a=a-(b*2)
            return solve(a,b)
          }
          if(b>=a*2){
            b=b-(a*2)
            return solve(a,b)
          }
          else{
            console.log([a,b]);
            return [a,b]
          }
        }

        console.log(solve(6,19));
        console.log(solve(2,1));
