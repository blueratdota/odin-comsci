<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>linked list</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  </head>

  <body style="background-color: grey;"> 
      <script>

        class linkedList{

          constructor(head){
            this.head = head
          }

          append(value){
            let lastNode = this.head
            if(lastNode){
              while(lastNode.next){
                lastNode = lastNode.next
              }
            }
            lastNode.next = new Node(value)
          }

          prepend(value){
            let currentHead = this.head //temp saving current head data
            this.head = new Node(value) // creating new node for new head
            this.head.next = currentHead // linking it to the old data set
          }

          size(node){
            let counter = 0 
            node = this.head
            while (node){
              counter++
              node = node.next
            }
            return counter
          }

          head(){
            return this.head
          }

          tail(){
            let lastNode = this.head
            if(lastNode){
              while(lastNode.next){
                lastNode = lastNode.next
              }
            }
            return lastNode
          }

          at(index){
            let counter = 0
            let node = this.head
            while (counter<index){
              counter++
              node = node.next
            }
            return node
          }

          pop(){
            let lastNode = this.head
            if(lastNode){
              while(lastNode.next.next){
                lastNode = lastNode.next
              }
            }
            lastNode.next = null
            return 
          }

          contains(lookFor){
            let currentNode = this.head
            while(currentNode){
              if(currentNode.value == lookFor){
                return true
              }
              currentNode = currentNode.next
            }
            return false
          }

          find(lookFor){
            let currentNode = this.head
            let counter = 0
            while(currentNode){
              if(currentNode.value == lookFor){
                return counter
              }
              counter ++
              currentNode = currentNode.next
  
            }
            return null
          }

          insert(newValue,index){
            let nextNode = this.at(index)
            let prevNode = this.at(index-1)
            prevNode.next = new Node(newValue)
            prevNode.next.next = nextNode
          }

          removeAt(index){
            let prevNode = this.at(index-1)
            let delNode = this.at(index)
            prevNode.next = delNode.next
          }

          toString(){
            let lastNode = this.head
            let finalString = ''
            if(lastNode){
              while(lastNode.next){
                finalString += String(lastNode.value) + ' -> '
                lastNode = lastNode.next
              }
              finalString += String(lastNode.value) + ' -> ' + String(lastNode.next)
            }
            return finalString
          }
        }

        class Node{
          constructor(value){
            this.value = value
            this.next
          }
        }

        let node1 = new Node(2)
        let node2 = new Node(5)

        node1.next = node2

        let testList = new linkedList(node1)

        testList.append(3)
        testList.prepend(10)
        testList.prepend(11)
        testList.append(777)
        console.log(testList.toString());
        testList.pop()
        console.log(testList.toString());
        testList.append(88)
        console.log(testList.toString());
        console.log(testList.head);
        console.log(`test 1:${testList.contains(5)} -- test 2:${testList.contains(69)}`);
        console.log(testList.find(88));
        testList.insert(488,2)
        console.log(testList.toString());
        testList.removeAt(2)
        console.log(testList.toString());
        // console.log(testList.head.next);
        // console.log(testList.head.next.next);

      </script>
  </body>
</html>
